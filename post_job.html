<body>

  <h1>Post a Job</h1>

  <form id="jobForm">
    <label>Job Title *</label>
    <input type="text" id="jobTitle" required>

    <label>Job Location *</label>
    <input type="text" id="jobLocation" required>

    <label>Number of Openings *</label>
    <input type="number" id="openings" required>

    <label>Candidate Requirements *</label>
    <textarea id="requirements" required></textarea>

    <label>Total Experience of Candidate (in years) *</label>
    <input type="number" id="experience" required>

    <label>Do you offer bonus in addition to monthly salary?</label>
    <select id="bonus">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Job Info / Job Description *</label>
    <textarea id="jobInfo" required></textarea>

    <label>Skills *</label>
    <input type="text" id="skills" placeholder="E.g. JavaScript, HTML, CSS" required>

    <label>Timings *</label>
    <input type="text" id="timings" placeholder="E.g. 9 AM - 6 PM" required>

    <label>About Your Company *</label>
    <textarea id="companyInfo" required></textarea>

    <button type="submit">Submit Job</button>
  </form>

  <div class="job-list" id="jobList">
    <!-- Submitted jobs will show here -->
  </div>

  <script>
    const jobForm = document.getElementById('jobForm');
    const jobList = document.getElementById('jobList');

    jobForm.addEventListener('submit', function(e) {
      e.preventDefault();

      // Get values
      const job = {
        title: document.getElementById('jobTitle').value,
        location: document.getElementById('jobLocation').value,
        openings: document.getElementById('openings').value,
        requirements: document.getElementById('requirements').value,
        experience: document.getElementById('experience').value,
        bonus: document.getElementById('bonus').value,
        info: document.getElementById('jobInfo').value,
        skills: document.getElementById('skills').value,
        timings: document.getElementById('timings').value,
        company: document.getElementById('companyInfo').value
      };

      // Create card
      const jobCard = document.createElement('div');
      jobCard.className = 'job-card';
      jobCard.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Location:</strong> ${job.location}</p>
        <p><strong>Openings:</strong> ${job.openings}</p>
        <p><strong>Experience Required:</strong> ${job.experience} years</p>
        <p><strong>Bonus:</strong> ${job.bonus}</p>
        <p><strong>Requirements:</strong> ${job.requirements}</p>
        <p><strong>Job Info:</strong> ${job.info}</p>
        <p><strong>Skills:</strong> ${job.skills}</p>
        <p><strong>Timings:</strong> ${job.timings}</p>
        <p><strong>Company:</strong> ${job.company}</p>
      `;

      jobList.prepend(jobCard); // Add newest job on top
      jobForm.reset();
    });
  </script>
